<div class="container">
  <div class="row resultCard" (click)="onClick()">
    <div class="col-sm-3">
      <img class="poster" src={{movie.Poster}} alt="">
    </div>
    <div class="col-sm-9">
      <h2>{{movie.Title}} ({{movie.Year}})</h2>
      <div *ngFor="let rating of movie.Ratings" class="row">
        <div class="col-sm-4">
          {{rating.Source}}:
        </div>
        <div class="col-sm-3 colorText">
          {{rating.Value}}
        </div>
      </div>
    </div>
  </div>
</div>
